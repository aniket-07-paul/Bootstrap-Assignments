<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical buttons Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-3">
        <div class="btn-group-vertical btn-group-lg" role="group">
            <button type="button" class="btn btn-outline-primary">Home</button>
            <button type="button" class="btn btn-outline-primary">About</button>
            <button type="button" class="btn btn-outline-primary">Contact</button>
            <button type="button" class="btn btn-outline-primary">Profile</button>
            <button type="button" class="btn btn-outline-primary">Dashboard</button>
            <div class="btn-group btn-group-lg dropend" role="group">
                 <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
                   Front-End Development
                 </button>
                 <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">HTML</a></li>
                    <li><a href="#" class="dropdown-item">CSS</a></li>
                    <li><a href="#" class="dropdown-item">Javascript</a></li>
                    <li><a href="#" class="dropdown-item">React</a></li>
                    <li><a href="#" class="dropdown-item">Angular</a></li>
                    <li><a href="#" class="dropdown-item">Bootstrap</a></li>
                 </ul>
            </div>
            <div class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
                  Back-End Development
                </button>
                <ul class="dropdown-menu">
                   <li><a href="#" class="dropdown-item">Mongo-DB</a></li>
                   <li><a href="#" class="dropdown-item">Node.js</a></li>
                </ul>
           </div>
        </div>
    </div>
</body>
</html>
