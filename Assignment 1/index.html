<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Inline Radio Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container m-4">
        <h1>Default Placement of Radio Buttons</h1>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Music" id="Music">
            <label class="form-check-label" for="Music">
                Music
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Travel" id="Travel" checked>
            <label class="form-check-label" for="Travel">
                Travel
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Reading" id="Reading">
            <label class="form-check-label" for="Reading">
              Reading
            </label>
        </div>
        <hr class="m-3">
        <h1>Inline Placement of Radio Buttons</h1>
        <div class="row">
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Music" id="Music" checked>
                    <label class="form-check-label" for="Music">
                        Music
                    </label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Travel" id="Travel">
                    <label class="form-check-label" for="Travel">
                        Travel
                    </label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Reading" id="Reading">
                    <label class="form-check-label" for="Reading">
                       Reading
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
