<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List-group-Items with Badges and Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="m-4">
        <div class="list-group w-25">
            <a href="#home" class="list-group-item list-group-item-action active d-flex justify-content-between align-items-center">
                <span><i class="bi bi-house-door-fill"></i> Home</span>
            </a>
            <a href="#Pictures" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span><i class="bi bi-images"></i> Pictures</span>
                <span class="badge bg-primary rounded-pill">99+</span>
            </a>
            <a href="#Music" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span><i class="bi bi-music-note-beamed"></i> Music</span>
                <span class="badge bg-primary rounded-pill">50</span>
            </a>
            <a href="#Videos" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span><i class="bi bi-film"></i> Videos</span>
                <span class="badge bg-primary rounded-pill">8</span>
            </a>
        </div>
    </div>
</body>
</html>
