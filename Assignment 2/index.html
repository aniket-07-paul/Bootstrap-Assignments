<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dropdown Button Arrangement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container m-5">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-primary">About</button>
      
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Services
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Web Design</a></li>
            <li><a class="dropdown-item" href="#">Web Development</a></li>
            <li><a class="dropdown-item" href="#">FSD</a></li>
            <li>
              <div class="btn-group dropend" role="group"> 
                <button type="button" class="btn btn-light btn btn-outline-dark dropdown-toggle nested-dropdown" data-bs-toggle="dropdown">
                 Masterclass
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Java</a></li>
                  <li><a class="dropdown-item" href="#">Python</a></li>
                  <li><a class="dropdown-item" href="#">C</a></li>
                  <li><a class="dropdown-item" href="#">C++</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var nestedDropdowns = document.querySelectorAll('.nested-dropdown');
      
          // Prevent parent dropdown from closing when clicking on nested dropdown
          nestedDropdowns.forEach(function(dropdown) {
            dropdown.addEventListener('click', function(event) {
              event.stopPropagation();
            });
          });
        });
      </script>
      
      
      
</body>

</html>
